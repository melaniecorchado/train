<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">

</head>

<body>
<header class="container">
		<div class="row">
			<div class="col-lg-12">

		<div class="jumbotron">
		      <h1 class="text-center">Train Schedule</h1>
		      <h3 class="text-center">"All Aboard!"</h3>
		    </div>
			
		</header>
		<main class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Current Train Schedule</div>
						<div class="panel-body">
							<table class="table table-hover">
								<thead>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes</th>
								</thead>

								<tbody id="tbody">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Add Train</div>
						<div class="panel-body">
				
							<form>
								<div class="form-group">
									<label for="trainName">Train Name</label>
									<input id="trainName" class="form-control" type="text" name="trainName">
								</div>
								<div class="form-group">
									<label for="trainDes">Destination</label>
									<input id="trainDes" class="form-control" type="text" name="trainDes">
								</div>
								<div class="form-group">
									<label for="trainTime">First Train Time (HH:mm - military time)</label>
									<input id="trainTime" class="form-control" type="text" name="trainTime">
								</div>
								<div class="form-group">
									<label for="freMin">Frequency(min)</label>
									<input id="freMin" class="form-control" type="text" name="freMin">
								</div>
								<button type="submit" class="btn btn-default" id="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			    
			</div>
		</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="assets/javascript/app.js"></script>


</body>
</html>
